<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href = "@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <dir>
        <h2>나만의 블로그</h2>
    </dir>

    <form action="item.html" th:action="@{/board/{boardId}/edit(boardId=${board.id})}" method="post">
        <div>
            <label for="Name">name:</label>
            <input type="text" id="Name" name="name" class="" value="" th:value="${board.name}" readonly>
        </div>
        <div>
            <label for="id">title:</label>
            <input type="text" id="id" name="title" class="" value="" th:value="${board.title}" >
        </div>
        <div>
            <label for="context">context:</label>
            <input type="text" id="context" name="context" class="" style="width:300px;height:500px;" value="" th:value="${board.context}">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="" type="submit">저장 </button>
            </div>

            <div class="col">
                <button class=""
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/board/{boardId}/edit/delete(boardId=${board.id})}'|"
                        type="button">삭제</button>
            </div>

            <div class="col">
                <button class=""
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/board/{boardId}(boardId=${board.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
